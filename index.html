<!DOCTYPE html>
<html>
  <head>
    <title>3D Replica of "Wheatfield with Crows" - Nathan Lin, Makenna Kelly, Rian Rahman</title>
    <meta name="description" content="Landscape Scenery â€¢ A-Frame" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
      light=""
    >

      <!-- List of GLB Assets Used -->
      <a-assets>
        <a-asset-item id="crow" src="assets/crow.glb"></a-asset-item>
        <a-asset-item id="wheatfield" src="assets/wheatfield.glb"></a-asset-item>
      </a-assets>

      <!-- Camera Positoning -->
      <a-entity id='cameraWrapper' position="0 1.5 40" rotation="-0.325 -40 -0.325">
        <a-camera></a-camera>
      </a-entity>

      <!-- Sky -->
      <a-sky
        radius="100"
        theta-length="100"
        class="environment"
        material="shader: skyshader; sunPosition: 100 20 100; mieCoefficient: 0; mieDirectionalG: 0.93"
        visible=""
        geometry="radius: 100"
      />

      <!-- Global Shadow -->
      <a-entity shadow="cast: true receive: true"/>

      <!-- Wheatfield -->
      <a-entity 
        gltf-model="#wheatfield"
        position="-0.011 1 -0.06"
        scale="0.1 0.1 0.1"
        rotation="-0.325 46.104 -0.33"
      />

      <!-- Crows -->
      <a-entity
        gltf-model="#crow"
        position="200 12 200"
      />
      <a-entity
        gltf-model="#crow"
        position="-20 0 30"
      />
      <a-entity
        gltf-model="#crow"
        position="-30 150 80"
      />
      <a-entity
        gltf-model="#crow"
        position="100 200 -100"
      />
      <a-entity
        gltf-model="#crow"
        position="-30 50 80"
      />
    </a-scene>
  </body>
</html>
