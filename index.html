<!DOCTYPE html>
<html>
  <head>
    <title>3D Replica of "Wheatfield with Crows" - Nathan Lin, Makenna Kelly, Rian Rahman</title>
    <meta name="description" content="Landscape Scenery â€¢ A-Frame" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
      light=""
    >
      <a-assets>
        <a-asset-item
          id="crow"
          src="assets/crow.glb"
        />
        <a-asset-item
          id="wheat"
          src="assets/wheat.glb"
        />
      </a-assets>
      <a-entity id='cameraWrapper' position="0 1.5 40">
        <a-camera></a-camera>
      </a-entity>
      <a-sky
        radius="200"
        theta-length="100"
        class="environment"
        material="shader: skyshader; sunPosition: -0.104 0.944 0.312; mieCoefficient: 0; mieDirectionalG: 0.93"
        visible=""
        geometry="radius: 200"
      />
      <!-- 
      <a-entity 
        gltf-model="#crow"
        position="0 1.7 0.02"
        scale="0.001 0.001 0.001"
        rotation="-0.325 46.104 -0.33"
      > -->
      <a-entity 
        gltf-model="#wheat"
        position="-0.011 1 -0.06"
        scale="0.1 0.1 0.1"
        rotation="-0.325 46.104 -0.33"
      />   
    </a-scene>
  </body>
</html>
