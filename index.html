<!DOCTYPE html>
<html>
  <head>
    <title>3D Replica of "Wheatfield with Crows" - Nathan Lin, Makenna Kelly, Rian Rahman</title>
    <meta name="description" content="Landscape Scenery â€¢ A-Frame" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
      light=""
      sound="src: #cricket-and-crows; on: click; loop: true; volume: 0.5; rolloffFactor: 0; positional: false"
    >

      <!-- List of GLB Assets Used -->
      <a-assets>
        <!-- Model from Sketchfab: https://sketchfab.com/3d-models/dusty-path-in-the-fields-1386c844619e4006a916383158f7ade5 -->
        <a-asset-item id="crow" src="assets/crow.glb"></a-asset-item>

        <!-- Model from Sketchfab: https://sketchfab.com/3d-models/flying-crow-blacksmiths-workshop-assets-3ecfc0834b5b4883b840d0426c267efe -->
        <a-asset-item id="wheatfield" src="assets/wheatfield.glb"></a-asset-item>
      </a-assets>
      
      <!-- Cricket and Crow Sound 
           Sound from Youtube Video: https://www.youtube.com/watch?v=oT_Pbxpwlpc&ab_channel=WhatElseIsThere%3F -->
      <audio id="cricket-and-crows" src="assets/crickets-and-crows-sound.mp3" preload="true" crossorigin="anonymous"></audio>

      <!-- Camera Positoning -->
      <a-entity id="cameraWrapper" position="0 1.5 40" rotation="-0.325 -40 -0.325">
        <a-camera></a-camera>
      </a-entity>

      <!-- Sky -->
      <a-sky
        radius="280"
        theta-length="500"
        class="environment"
        material="shader: skyshader; sunPosition: 90 20 90; mieCoefficient: 0; mieDirectionalG: 0.93"
        visible=""
        geometry="radius: 280"
      ></a-sky>

      <!-- Global Light -->
      <a-entity light="type: hemisphere; color:  #FFF; intensity: 0.75;  penumbra:  0.02;  shadowBias:  0.38;  decay: 0.5"></a-entity>

      <!-- Global Shadow -->
      <a-entity shadow="cast: true receive: true"></a-entity>

      <!-- Wheatfield -->
      <a-gltf-model 
        src="#wheatfield"
        position="-0.011 1 -0.06"
        scale="0.1 0.1 0.1"
        rotation="-0.325 46.104 -0.33"
      ></a-gltf-model>

      <!-- Crows -->
      <a-gltf-model src="#crow" position="60 20 90" scale="0.09 0.09 0.09"></a-gltf-model>
      <a-gltf-model src="#crow" position="-20 15 30" scale="0.09 0.09 0.09"></a-gltf-model>
      <a-gltf-model src="#crow" position="-30 20 80" scale="0.09 0.09 0.09"></a-gltf-model>
      <a-gltf-model src="#crow" position="40 45 -30" scale="0.09 0.09 0.09"></a-gltf-model>
      <a-gltf-model src="#crow" position="-30 50 80" scale="0.09 0.09 0.09"></a-gltf-model>
